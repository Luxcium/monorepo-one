name: Continuous Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history for proper git operations

      - name: Git config user
        uses: snow-actions/git-config-user@v1.0.0
        with:
          name: "Luxcium" # Service Account's Name
          email: "42672814+Luxcium@users.noreply.github.com" # Service Account's Email Address

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Deploy to production
        run: npm run deploy
